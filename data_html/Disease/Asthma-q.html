<h1>천식</h1>
<p>진단
증상 - 호흡곤란
분류 - 알레르기 질환
기도의 가역적 폐쇄 여부 - 유발검사, 기관지 확장</p>
<p>치료
ICS + LABA</p>
<p>메티콜린 기관지 유발 검사
PC20 : 폐기능의 20% 감소를 유발하는 메티콜린의 양</p>
<p>PC20이 16mg/ml 이하이면 양성
= 천식</p>
<p>천식의 치료 반응 예측
- 분획날숨산화질소 FeNO
- - Th2 세포 매개 염증 - IL-4 IL-13
- - NO 생성 관여
- 즉, 염증 상태를 반영하는 지표</p>
<p>염증이 활발한 상태면 ICS의 효과가 좋다.
- FeNO가 높으면 ICS 투여</p>
